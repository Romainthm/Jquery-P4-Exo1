<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercice 5</title>
</head>
<body>
  <h3 class="mb-4 text-center">Aller laisse gagné Toto.</h3>
    <div class="row pb-3">
      <div class="col-6">
        <p>Choisissez un élément parmis cette liste:</p>
        <p id="rules">
            Les ciseaux coupent le feuille. La feuille bat la pierre. La pierre bat les ciseaux.
        </p>
    </div>
  </div>
  <div class="d-flex justify-content-around mb-3">
     <span>
       <span>Victoire(s) : </span><span id="win">0</span>
     </span>
     <span>
       <span>Défaites(s) : </span><span id="lose">0</span>
     </span>
     <span>
       <span>Draw : </span><span id="draw"></span><span>0</span>
     </span>
  </div>
  <div id="res"class="mb-4 text-center"></div>
  <div class="d-flex justify-content">
    <form>
        <select id="select" class="form-control">
            <option value="pierre">Pierre</option>
            <option value="feuille">Feuille</option>
            <option value="ciseaux">Ciseaux</option>
        </select>
    </form>
    <button class="btn mb-4 text-center bg-secondary" id="go" type="btn" name="button">Start</button>
  </div>
    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/mains.js"></script>
</body>
</html>
